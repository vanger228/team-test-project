<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="your-order-section">
      <div class="backgroubd-img-order"></div>
      <div class="order-block">
        <h2 class="your-order-header">
          <span class="your-order-header-span">Your order</span> is our
          priority: Personalized approach and quality of service
        </h2>
        <form action="" class="order-form">
          <input
            class="name-input"
            type="text"
            placeholder="Enter your full name"
          />
          <input
            class="email-input"
            type="text"
            placeholder="Enter your email"
          />
          <textarea
            class="comments-input"
            type="text"
            placeholder="Comments"
          ></textarea>
          <button class="send-btn" type="submit">
            <svg class="btn-icon"></svg> SEND
          </button>
        </form>
      </div>
      <div class="choose-img-wrapper"><img /></div>
    </div>
  </body>
</html>
