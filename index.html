      Personalized approach and quality of service
    </h2>
    <form action="" class="order-form">
      <input
        class="name-input"
        type="text"

      />

      srcset="

      src="../img/tablet/vest-tab.jpg"

      height="521"

    <img
      srcset="../img/ornament/grey-ornament-big@2x.png 1090w"

      alt=""
